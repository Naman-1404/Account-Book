<!DOCTYPE html>
<html xmlns:th="http://www.theamleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Company at Pooja Packaging</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div class="container">
        <h1>New Company</h1>
    </div>
    <form th:action="@{/saveCompany}" method="post"
          style="max-width: 600px; margin: 0 auto;"
          th:object="${user}"
    >

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">Company Name</label>
                <div class="col-8">
                    <input type="text" class="form-control"th :field="*{companyName}" required
                           minlength="2" maxlength="20"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-8">
                    <input type="email" class="form-control" th :field="*{companyEmail}" required/>
                </div>
            </div>

            <div >
                <button type="submit" class="btn btn-primary">Save Company</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
