<!DOCTYPE html>
<html xmlns:th="http://www.theamleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Companies</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    <div>
    </div>
    <div>
        <h1>List of Companies</h1>
        <h3>
            <a th:href="@{/addNewCompany}" class="btn btn-primary btn-sm-mb-3">Add New Company</a>
            <a th:href="@{/sendEmail}" class="btn btn-primary btn-sm-mb-3">Send Email</a></h3>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Company Id</th>
                <th>Company Name</th>
                <th>E-mail</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company: ${listCompanies}">
                <td th:text="${company.id}">Company ID</td>
                <td th:text="${company.firstName}">Company Name</td>
                <td th:text="${company.email}">E-mail</td>
                <td><a th:href="@{/showFromForUpdateCompany/{id}(id=${company.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/deleteCompany/{id}(id=${company.id})}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" />
        </form>
    </div>
</div>
</body>
</html>
